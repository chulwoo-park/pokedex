name: pokedex
description: Pokedex application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.0-nullsafety.0
  flutter_bloc: ^6.1.1
  font_awesome_flutter: ^8.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  effective_dart: ^1.3.0
  mockito: ^4.1.3
  build_runner: ^1.10.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: CircularStd
      fonts:
        - asset: assets/fonts/CircularStd-Medium.ttf
        - asset: assets/fonts/CircularStd-Book.ttf
          weight: 300
        - asset: assets/fonts/CircularStd-Bold.ttf
          weight: 700
        - asset: assets/fonts/CircularStd-Black.ttf
          weight: 900